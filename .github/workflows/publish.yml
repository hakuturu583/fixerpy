name: Publish to PyPI on tag

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fixerpy
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify tag matches version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          FILE_VERSION=$(python -c "import tomllib;print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "Tag: ${TAG}  Version: ${FILE_VERSION}"
          if [ "${TAG}" != "${FILE_VERSION}" ]; then
            echo "Error: git tag (v${TAG}) does not match pyproject version (${FILE_VERSION})." >&2
            exit 1
          fi

      - name: Install build tool
        run: pip install -U build

      - name: Build sdist and wheel
        run: python -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
